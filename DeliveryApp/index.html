<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="logo delivery app">
        </div>
        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar Sesión</a>
            <a href="#" class="navegacion__link">Registrarse</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurant</a>
        </nav>
    </header><!-- END HEADER -->
    
    <section class="formulario contenedor">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading" >Encuentra y pide comida de tu restaurante favorito</h2>
                <form class="formulario__buscar" action="">
                    <div class="formulario__campo">
                        <label for="restaurant" class="formulario__label">Restaurant</label>
                        <input id="restaurant" type="text" class="formulario__input" placeholder="San Camilo 202">
                    </div>
                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Platillo</label>
                        <input id="platillo" type="text" class="formulario__input" placeholder="Chaufainita">
                    </div>
                    <input type="submit"class="formulario__submit" value="Buscar">
                </form>
            </div>
            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen" src="build/img/dibujo_repartidor.svg" alt="">
            </div>
        </div>
    </section><!-- END FORMULARIO SECTION -->

    <section class="pasos">
        <img class="pasos__wave" src="build/img/wave.svg" alt="imagen wave">
        <div class="pasos__contenido">
            <h2 class="pasos__heading" >¿Cómo funciona? <span class="pasos__heading--descripcion" >tan fácil como 1, 2, 3</span></h2>
            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_1.png" alt="imagen pasos">
                </div>
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_2.png" alt="imagen pasos">
                </div>
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_3.png" alt="imagen pasos">
                </div>
            </div><!-- END PASOS__GRID -->
        </div>
    </section>
</body>
</html>
