<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Prime Infinite</title>
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <a href="index.html">
                        <img src="build/img/logo.png" alt="imagen logo">
                    </a>
                </div>
                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </nav>
            </div><!-- END BARRA -->
            <div class="texto-header">
                <h1><span2>Reserva </span2> un square <span>Personalizado</span></h1>
            </div>
        </div>
    </header>
    <!-- LABEL:for ---- INPUT:id -->
    <main class="contenedor contenido-principal">
        <h2><span>Reserva tu</span>Square</h2>
        <div class="contenido-contacto">
            <form>
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre">
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Tu Email">
                </div>
                <div class="campo">
                    <label for="email">Número de Personas:</label>
                    <select name="" id="">
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value=4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora">
                </div>
                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>

    

    <footer class="footer">
        <div class="contenedor contenido-footer bg-color-white">
            <div class="footer-box ubicacion">
                <h3>Ubicacion</h3>
                <p>La Begonias 407</p>
                <p>Arequipa, Peru</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservación</h3>
                <p>tel. 999999999</p>
                <a href="tel:99999999">Llamar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lunes-Jueves: 19:00-02:00</p>
                <p>Viernes-Sabado: 19:00-05:00</p>
                <p>Domingo: 19:00-01:00</p>
            </div>
        </div>
        <p class="copyright">Todos los derechos reservados &copy;</p>
    </footer>
</body>
</html>
