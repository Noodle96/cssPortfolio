<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBNB - BEM - SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300,400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="barra contenedor">
            <div class="barra__logo">
                <p class="barra__nombre">Viaje</p>
            </div>
            <nav class="barra__navegacion">
                <a href="#">Lugares para hospedarte</a>
                <a href="#">Experiencias</a>
                <a href="#">Experiencias en línea</a>
            </nav>
            <nav class="barra__login">
                <a href="#">Hazte anfitrión</a>
            </nav>
        </div>

        <form action="#" class="formulario contenedor">
            <div class="formulario__campo">
                <label for="ubicacion" class="formulario__label">Ubicación</label>
                <input id="ubicacion" type="text" class="formulario__input" placeholder="¿A dónde viajas?">
            </div><!--end campo-->
            <div class="formulario__campo">
                <label for="llegada" class="formulario__label">Llegada</label>
                <input id="llegada" type="date" class="formulario__input">
            </div><!--end campo-->
            <div class="formulario__campo">
                <label for="salida" class="formulario__label">Salida</label>
                <input id="salida" type="date" class="formulario__input">
            </div><!--end campo-->
            <div class="formulario__campo">
                <label for="huespedes" class="formulario__label">Huéspedes</label>
                <input id="huespedes" type="number" min="0" class="formulario__input" placeholder="¿Cuántos?">
            </div><!--end campo-->
            <div class="formulario__campo">
                <input type="submit" class="formulario__submit" value="Buscar">
            </div><!--end campo-->
        </form><!-- end formulario -->

        <div class="header__busqueda contenedor">
            <p class="header__busqueda-label">¿No sabes a dónde ir?</p>
            <a href="#"class="header__busqueda-boton">Búsqueda Flexible</a>
        </div>
    </header><!-- END HEADER -->
</body>
</html>
